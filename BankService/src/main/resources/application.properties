
server.port=8094

########  MYSQL
# MySQL jdbc connection url.
spring.datasource.url=jdbc:mysql://localhost:3306/BankService?createDatabaseIfNotExist=true
# MySQL jdbc driver class name.
	#spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver(eta kaaj kore nai)
spring.datasource.driver=com.mysql.jdbc.Driver
# MySQL database username and password
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update

# ***** RabbitMQ *****
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

exchangeName=CustomerToBankExchange
queueName=CustomerToBankQueue
routingkey=CustomerToBankRoutingkey

exchangeNameBank=BankToCustomerExchange
queueNameBank=BankToCustomerQueue
routingkeyBank=BankToCustomerRoutingkey

spring.main.allow-bean-definition-overriding=true
